<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Ivalice - A Final Fantasy Tactics Text Adventure</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">⚔️ Open Ivalice ⚔️</h1>
            <div class="subtitle">A Final Fantasy Tactics Text Adventure</div>
        </header>
        
        <div class="main-content">
            <div class="left-panel">
                <div class="character-info">
                    <h2>Character</h2>
                    <div id="character-stats"></div>
                </div>
                <div class="party-info">
                    <h2>Party</h2>
                    <div id="party-list"></div>
                </div>
            </div>
            
            <div class="center-panel">
                <div class="game-screen">
                    <div id="game-text" class="game-text"></div>
                    <div id="combat-grid" class="combat-grid hidden"></div>
                </div>
                <div class="input-section">
                    <input type="text" id="command-input" class="command-input" placeholder="Enter command..." autofocus>
                    <div id="quick-actions" class="quick-actions"></div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="inventory">
                    <h2>Inventory</h2>
                    <div id="inventory-list"></div>
                </div>
                <div class="quest-log">
                    <h2>Quests</h2>
                    <div id="quest-list"></div>
                </div>
            </div>
        </div>
        
        <footer class="game-footer">
            <div class="help-text">Commands: look, move [dir], talk [npc], attack, formation, poach [monster], monsters, save/load [1-3], help</div>
            <div class="help-text" style="margin-top: 5px; font-size: 0.85em; opacity: 0.8;">Open Ivalice: Aftermath - One month after the War of the Lions</div>
        </footer>
    </div>
    
    <script src="game-data-expanded.js"></script>
    <script src="fft-menu-system.js"></script>
    <script src="game-engine-fft.js"></script>
    <script src="game.js"></script>
</body>
</html>
